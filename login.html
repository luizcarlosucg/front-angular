<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row min-vh-100 position-relative d-block d-md-flex">
          <div class="col-12 col-md-6 col-lg-7 col-xl-8 position-relative bg-header">
            <div class="bg d-flex justify-content-center align-items-center d-md-block" id="image-bg">
              <div class="logo"><img src="images/logo.png" alt=""></div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-5 col-xl-4 d-flex align-items-center">
            <div class="content-form p-1 p-md-2 p-lg-4 p-xl-5">
              <div class="pb-4">
                <h2>Bem vindo!</h2>
                <p class="pt-2">Para entrar, por favor informe seu email e sua senha. Caso não se lembre você pode recuperar sua senha na opção abaixo.</p>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Usuário</label>
                  <input type="text" class="form-control" placeholder="Informe seu usuário">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" placeholder="Informe sua senha">
                </div>
  
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn-submit">Entrar</button>
                  <a href="#" class="btn-link">Esqueci minha senha.</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
